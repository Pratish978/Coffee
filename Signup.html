<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Coffee Haven</title>

    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- ================= NAVBAR ================= -->
    <header class="navbar">
      <div class="logo">â˜• <span>Coffee</span> Haven</div>

      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="Signup.html" class="active nav-btn">Sign Up</a></li>
        <li>
          <a href="cart.html" class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cart-dot"></span>
          </a>
        </li>
      </ul>

      <div class="hamburger" id="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <!-- ================= SIGNUP FORM ================= -->
    <section class="signup-container animate">
      <form class="signup-form" id="signupForm">
        <h2>Create Account</h2>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <button type="button" class="google-btn" id="googleSignup">
          <i class="fa-brands fa-google"></i>
          Continue with Google
        </button>

        <p class="login-link">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </form>
    </section>

    <script src="signup.js"></script>
  </body>
</html>
