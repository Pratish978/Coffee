<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart | Coffee Haven</title>

    <link rel="stylesheet" href="cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- ================= NAVBAR ================= -->
    <header class="navbar">
      <div class="logo">☕ <span>Coffee</span> Haven</div>

      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="Signup.html" class="nav-btn">Sign Up</a></li>
        <li>
          <a href="cart.html" class="active cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cart-dot" id="cart-dot"></span>
          </a>
        </li>
      </ul>

      <div class="hamburger" id="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <!-- ================= CART SECTION ================= -->
    <section class="cart-container animate">
      <h1>Your Cart</h1>

      <div id="cart-items" class="cart-items"></div>

      <div class="cart-summary">
        <h3>Total: ₹<span id="total-price">0</span></h3>
        <button id="checkout-btn">Checkout</button>
      </div>
    </section>

    <script src="cart.js"></script>
  </body>
</html>
