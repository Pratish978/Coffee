<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Coffee Haven</title>

    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- ================= NAVBAR ================= -->
    <header class="navbar">
      <div class="logo">☕ <span>Coffee</span> Haven</div>

      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="Signup.html" class="nav-btn">Sign Up</a></li>
        <li>
          <a href="cart.html" class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="cart-dot"></span>
          </a>
        </li>
      </ul>

      <div class="hamburger" id="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <!-- ================= HERO ================= -->
    <section class="contact-hero">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you ☕</p>
    </section>

    <!-- ================= CONTACT SECTION ================= -->
    <section class="contact-container">
      <!-- Contact Info -->
      <div class="contact-info animate">
        <h2>Get in Touch</h2>
        <p><i class="fas fa-location-dot"></i> Mumbai, India</p>
        <p><i class="fas fa-phone"></i> +91 9820962849</p>
        <p><i class="fas fa-envelope"></i>bhonglepratish@gmail.com</p>

        <div class="social-icons">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <!-- Contact Form -->
      <form class="contact-form animate" id="contactForm">
        <h2>Send a Message</h2>

        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- ================= CTA ================= -->
    <section class="contact-cta animate">
      <h2>Visit Our Cafe Today</h2>
      <p>Open daily from 9 AM – 11 PM</p>
    </section>

    <script src="contact.js"></script>
  </body>
</html>
